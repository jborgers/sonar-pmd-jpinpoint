name: Publish package to the Maven Central Repository
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest

    # needed to add jar to release
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
          gpg-private-key: ${{ secrets.GPG_SIGNING_KEY }}

      - name: Set version
        working-directory: ./java-pmd6
        run: |
          ../mvnw versions:set -DnewVersion=${{ github.event.release.tag_name }}
          ../mvnw versions:set-scm-tag -DnewTag=${{ github.event.release.tag_name }}

      - name: Build and publish package if not pre-release
        working-directory: ./java-pmd6
        env:
          MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD}}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_SIGNING_PASSWORD }}
          IS_PRE_RELEASE: ${{ github.event.release.prerelease }}
        run: ../mvnw $(if [ "$IS_PRE_RELEASE" != "true" ]; then echo "-P release"; fi) --batch-mode deploy

      - name: Add jar to release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: java-pmd6/target/sonar-pmd-jpinpoint-*.jar